<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parseo DSL Playground</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            overflow: hidden;
        }
        
        #app {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        #header {
            height: 50px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        
        #header h1 {
            font-size: 18px;
            margin: 0;
            color: #343a40;
            margin-right: 30px;
        }
        
        .controls {
            display: flex;
            align-items: center;
        }
        
        select {
            padding: 5px 10px;
            border-radius: 4px;
            border: 1px solid #ced4da;
            font-size: 14px;
            outline: none;
        }
        
        #main-container {
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        
        #editor-container {
            width: 50%;
            border-right: 1px solid #dee2e6;
            position: relative;
        }
        
        #output-container {
            width: 50%;
            background-color: #f8f9fa;
            overflow: auto;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        .output-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-bottom: 1px solid #dee2e6;
        }

        .output-header {
            padding: 8px 15px;
            background: #e9ecef;
            font-weight: bold;
            font-size: 12px;
            text-transform: uppercase;
            color: #495057;
            border-bottom: 1px solid #dee2e6;
        }

        .output-content {
            flex: 1;
            overflow: auto;
            padding: 15px;
            margin: 0;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            white-space: pre-wrap;
        }
        
        .error {
            color: #dc3545;
            background-color: #f8d7da;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .success {
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="app">
        <header id="header">
            <h1>Parseo Playground</h1>
            <div class="controls">
                <label for="preset-selector" style="margin-right: 10px; font-size: 14px;">Example:</label>
                <select id="preset-selector">
                    <option value="html">HTML DSL</option>
                    <option value="typescript">TypeScript DSL</option>
                    <option value="javascript">JavaScript DSL</option>
                    <option value="vue">Vue DSL</option>
                </select>
            </div>
        </header>
        <div id="main-container">
            <div id="editor-container"></div>
            <div id="output-container">
                <div class="output-panel">
                    <div class="output-header">Parse Result (AST)</div>
                    <pre id="ast-output" class="output-content"></pre>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./main.ts"></script>
</body>
</html>
