<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parseo 原生 HTML 解析演示</title>
  <style>
    :root {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      color: #1f2933;
      background-color: #f3f5f8;
    }

    * {
      box-sizing: border-box;
    }

    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    #app {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #header {
      padding: 12px 20px;
      background: #fff;
      border-bottom: 1px solid #e2e8f0;
      display: flex;
      align-items: center;
      gap: 20px;
      height: 60px;
    }

    #header h1 {
      margin: 0;
      font-size: 18px;
      color: #0f172a;
      flex-shrink: 0;
    }

    .toolbar {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    select.preset-select {
      padding: 6px 12px;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
      font-size: 13px;
      color: #334155;
      background: #fff;
      outline: none;
      cursor: pointer;
    }

    select.preset-select:hover {
      border-color: #94a3b8;
    }

    .split-container {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    .pane {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      background: #fff;
    }

    .pane-left {
      border-right: 1px solid #e2e8f0;
    }

    .pane-header {
      padding: 10px 16px;
      background: #f8fafc;
      border-bottom: 1px solid #e2e8f0;
      font-size: 12px;
      font-weight: 600;
      color: #475569;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .editor-container {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    textarea.source-editor {
      width: 100%;
      height: 100%;
      border: none;
      resize: none;
      padding: 16px;
      font-family: "Consolas", "Monaco", "Courier New", monospace;
      font-size: 14px;
      line-height: 1.5;
      color: #334155;
      background: #fff;
      outline: none;
    }

    .pane-right {
      background: #f1f5f9;
      gap: 1px;
      display: flex;
      flex-direction: column;
    }

    .result-section {
      flex: 1;
      background: #fff;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    .result-section pre {
      margin: 0;
      padding: 16px;
      flex: 1;
      overflow: auto;
      font-family: "Consolas", "Monaco", "Courier New", monospace;
      font-size: 12px;
      line-height: 1.4;
      color: #334155;
    }
    
    .status-badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 11px;
      background: #e2e8f0;
      color: #64748b;
    }
    
    .status-badge.success {
      background: #dcfce7;
      color: #166534;
    }
    
    .status-badge.error {
      background: #fee2e2;
      color: #991b1b;
    }
  </style>
</head>
<body>
  <div id="app">
    <header id="header">
      <h1>Parseo 演练场</h1>
      <div class="toolbar">
        <select id="preset-select" class="preset-select">
          <option value="native-html">原生 HTML</option>
          <option value="sfc-vue">Vue 单文件组件</option>
          <option value="demo-js">JavaScript (JSX)</option>
          <option value="demo-ts">TypeScript (TSX)</option>
          <option value="demo-css">CSS (Syntax)</option>
        </select>
      </div>
    </header>
    
    <div class="split-container" id="playground" data-preset="native-html">
      <!-- Left Pane: Source Editor -->
      <div class="pane pane-left">
        <div class="pane-header">
          <span>源 HTML</span>
          <span class="status-badge" id="status">就绪</span>
        </div>
        <div class="editor-container">
          <textarea class="source-editor" spellcheck="false" placeholder="在此粘贴您的 HTML..."></textarea>
        </div>
      </div>

      <!-- Right Pane: Outputs -->
      <div class="pane pane-right">
        <!-- Diagnostics -->
        <div class="result-section" style="flex: 0 0 auto; max-height: 20%;">
          <div class="pane-header">诊断信息</div>
          <pre class="output-diagnostics">无诊断</pre>
        </div>

        <!-- AST -->
        <div class="result-section">
          <div class="pane-header">语法树 (AST)</div>
          <pre class="output-ast">...</pre>
        </div>

        <!-- Neutral Model -->
        <div class="result-section">
          <div class="pane-header">中立模型</div>
          <pre class="output-model">...</pre>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="./main.ts"></script>
</body>
</html>
